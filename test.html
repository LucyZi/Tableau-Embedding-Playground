<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My embedded Tableau visualization</title>
    <link href="//cdn.muicss.com/mui-0.9.21/css/mui.min.css" rel="stylesheet" type="text/css" media="screen">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
        }
        #wrapper {
            height: 100vh;
            width: 100%;
            display: flex;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1), 0 -4px 6px rgba(0,0,0,0.1);
        }
        #sidebar {
            width: 300px;
            background-color: #0F1924;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        #logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #toolbar {
            background-color: #1E9FD6;
            height: 40px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
        }
        .nav-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #1E9FD6;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .nav-button:hover, .nav-button.active {
            background-color: #1a8abf;
        }
        .sub-nav {
            margin-left: 20px;
            display: none;
        }
        .sub-nav.show {
            display: block;
        }
        #viz-container {
            flex-grow: 1;
            position: relative;
        }
        #tableauViz {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="sidebar">
            <div id="logo-container">
                <img src="https://lucyzi.github.io/hccilogo/hcciLogo.png" alt="Logo" style="width: 50%;">
            </div>
            <div style="margin-bottom: 20px;">
                <div>User</div>
                <div style="color: #1E9FD6;">Position</div>
            </div>
            <div>Navigation</div>
            <button class="nav-button" data-dashboard="1">Dashboard 1</button>
            <div class="sub-nav" id="sub-nav-1">
                <button class="nav-button" data-dashboard="2">Dashboard 2</button>
            </div>
            <button class="nav-button" data-dashboard="3">Dashboard 3</button>
        </div>
        <div id="content">
            <div id="toolbar">
                <button id="downloadImage" style="background: none; border: none; cursor: pointer; margin-right: 10px;">
                    <img src="https://lucyzi.github.io/test-embedded-website/img_white.png" alt="IMG" height="22px">
                </button>
                <button id="downloadPDF" style="background: none; border: none; cursor: pointer; margin-right: 10px;">
                    <img src="https://lucyzi.github.io/test-embedded-website/pdf_white.png" alt="PDF" height="22px">
                </button>
                <span style="color: white; cursor: pointer;">LOG OUT</span>
            </div>
            <div id="viz-container"></div>
        </div>
    </div>
    <script>
        const dashboards = [
            { name: 'Dashboard 1', url: 'https://public.tableau.com/views/US_regrouped_layer1/HBMCataGlance_map' },
            { name: 'Dashboard 2', url: 'https://public.tableau.com/views/US_regrouped_layer2/HBMCataGlance_map' },
            { name: 'Dashboard 3', url: 'https://public.tableau.com/views/IL-Cook/HBMCataGlance_map' }
        ];

        let viz;

        function setActiveButton(button) {
            document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
        }

        function loadDashboard(index) {
            const container = document.getElementById('viz-container');
            container.innerHTML = '';

            const options = {
                hideTabs: true,
                hideToolbar: true,
                width: '100%',
                height: '100%'
            };

            viz = new tableau.Viz(container, dashboards[index].url, options);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.nav-button').forEach((button) => {
                button.onclick = function() {
                    const dashboardIndex = parseInt(this.getAttribute('data-dashboard')) - 1;
                    loadDashboard(dashboardIndex);
                    setActiveButton(this);

                    // Toggle sub-nav for Dashboard 1
                    if (dashboardIndex === 0) {
                        document.getElementById('sub-nav-1').classList.toggle('show');
                    } else {
                        document.getElementById('sub-nav-1').classList.remove('show');
                    }
                };
            });

            // Load the first dashboard by default
            loadDashboard(0);
            setActiveButton(document.querySelector('.nav-button[data-dashboard="1"]'));

            // Add event listeners for download buttons
            document.getElementById('downloadImage').addEventListener('click', function() {
                if (viz) {
                    viz.showExportImageDialog();
                }
            });

            document.getElementById('downloadPDF').addEventListener('click', function() {
                if (viz) {
                    viz.showExportPDFDialog();
                }
            });
        });
    </script>
</body>
</html>
