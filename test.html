<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My embedded Tableau visualization</title>
    <link href="//cdn.muicss.com/mui-0.9.21/css/mui.min.css" rel="stylesheet" type="text/css" media="screen">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://tableau.xeomatrix.net/javascripts/api/tableau-2.min.js"></script>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #wrapper {
            height: 100vh;
            width: 100%;
            display: flex;
        }
        #sidebar {
            width: 200px;
            background-color: #0F1924;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        #content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #toolbar {
            background-color: #1E9FD6;
            height: 40px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
        }
        .nav-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #1E9FD6;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .nav-button:hover, .nav-button.active {
            background-color: #1a8abf;
        }
        #viz-container {
            flex-grow: 1;
            position: relative;
        }
        tableau-viz {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="sidebar">
            <img src="./img/TabXMLogo.png" alt="Logo" style="width: 100%; margin-bottom: 20px;">
            <div style="margin-bottom: 20px;">
                <div>User</div>
                <div style="color: #1E9FD6;">Position</div>
            </div>
            <div>Navigation</div>
            <button class="nav-button active">Dashboard 1</button>
            <button class="nav-button">Dashboard 2</button>
            <button class="nav-button">Dashboard 3</button>
            <div style="margin-top: auto;">
                <img src="./img/TabHeader.png" alt="Tab Header" style="width: 100%;">
            </div>
        </div>
        <div id="content">
            <div id="toolbar">
                <button style="background: none; border: none; cursor: pointer; margin-right: 10px;">
                    <img src="./img/xls.png" alt="Excel" height="22px">
                </button>
                <button style="background: none; border: none; cursor: pointer; margin-right: 10px;">
                    <img src="./img/pdf.png" alt="PDF" height="22px">
                </button>
                <span style="color: white; cursor: pointer;">LOGOUT</span>
            </div>
            <div id="viz-container">
                <tableau-viz id="tableauViz" 
                    src="https://public.tableau.com/views/DeveloperSuperstore/Overview"
                    device="desktop" 
                    hide-tabs
                    toolbar="hidden">
                </tableau-viz>
            </div>
        </div>
    </div>
    <script type="module">
        import { SheetType, TableauEventType } from 'https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.js';

        const dashboards = [
            { name: 'Dashboard 1', url: 'https://public.tableau.com/views/US_regrouped_layer1/HBMCataGlance_map?:language=en-US&:sid=&:redirect=auth&:display_count=n&:origin=viz_share_link' },
            { name: 'Dashboard 2', url: 'https://public.tableau.com/views/US_regrouped_layer2/HBMCataGlance_map?:language=en-US&:sid=&:redirect=auth&:display_count=n&:origin=viz_share_link' },
            { name: 'Dashboard 3', url: 'https://public.tableau.com/views/IL-Cook/HBMCataGlance_map?:language=en-US&:sid=&:redirect=auth&:display_count=n&:origin=viz_share_link' }
        ];

        function setActiveButton(index) {
            const buttons = document.querySelectorAll('.nav-button');
            buttons.forEach((button, i) => {
                button.classList.toggle('active', i === index);
            });
        }

        async function loadDashboard(index) {
            try {
                const viz = document.getElementById('tableauViz');
                viz.src = dashboards[index].url;

                await new Promise((resolve, reject) => {
                    viz.addEventListener(TableauEventType.FirstInteractive, () => {
                        console.log('Viz is interactive!');
                        resolve();
                    });

                    viz.addEventListener(TableauEventType.VizLoadError, (error) => {
                        reject(`Failed to load dashboard: ${error}`);
                    });
                });

                setActiveButton(index);

            } catch (error) {
                console.error('Error loading dashboard:', error);
                alert(`Failed to load dashboard. Please try again later. Error: ${error}`);
            }
        }

        // Initialize
        document.querySelectorAll('.nav-button').forEach((button, index) => {
            button.onclick = () => loadDashboard(index);
        });

        loadDashboard(0); // Load the first dashboard
    </script>
</body>
</html>
