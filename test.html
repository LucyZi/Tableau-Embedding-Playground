<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XeoMatrix Portal</title>
    <link href="//cdn.muicss.com/mui-0.9.21/css/mui.min.css" rel="stylesheet" type="text/css" media="screen">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <script type="text/javascript" src="https://tableau.xeomatrix.net/javascripts/api/tableau-2.min.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-26231348-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-26231348-1');
    </script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Nunito', Arial, sans-serif;
        }
        #app {
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 250px;
            background-color: #0F1924;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        #content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        #toolbar {
            height: 40px;
            background-color: #1E9FD6;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        #viz-container {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }
        .nav-button {
            background-color: #1E9FD6;
            color: white;
            border: none;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }
        .nav-button.active {
            background-color: #1a8abf;
        }
        #logo {
            text-align: center;
            margin-bottom: 20px;
        }
        #logo img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <div id="logo">
                <img src="path/to/your/logo.png" alt="XeoMatrix Logo">
            </div>
            <button class="nav-button active" onclick="loadDashboard(0)">Overview</button>
            <button class="nav-button" onclick="loadDashboard(1)">Sales</button>
            <button class="nav-button" onclick="loadDashboard(2)">Service</button>
        </div>
        <div id="content">
            <div id="toolbar">
                <span style="color: white; margin-right: auto;">Welcome, John Smith</span>
                <button onclick="logout()" style="background: none; border: none; color: white; cursor: pointer;">Logout</button>
            </div>
            <div id="viz-container"></div>
        </div>
    </div>

    <script>
        let viz;
        const dashboards = [
            { url: 'https://tableau.xeomatrix.net/trusted/Nf5TGSm6TJyNuHQhUdyjmw==:pAm5gcWlpcKH6UW5b1DKH71u/views/Overviewnew/Overview' },
            { url: 'https://tableau.xeomatrix.net/trusted/Nf5TGSm6TJyNuHQhUdyjmw==:pAm5gcWlpcKH6UW5b1DKH71u/views/Overviewnew/Sales' },
            { url: 'https://tableau.xeomatrix.net/trusted/Nf5TGSm6TJyNuHQhUdyjmw==:pAm5gcWlpcKH6UW5b1DKH71u/views/Overviewnew/Service' }
        ];

        function loadDashboard(index) {
            const container = document.getElementById('viz-container');
            container.innerHTML = '';

            const options = {
                hideTabs: true,
                hideToolbar: true,
                width: '100%',
                height: '100%',
                onFirstInteractive: function () {
                    console.log("Dashboard is interactive and loaded");
                }
            };

            viz = new tableau.Viz(container, dashboards[index].url, options);

            // Update active button
            document.querySelectorAll('.nav-button').forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });
        }

        function logout() {
            // Implement logout functionality
            console.log("Logout clicked");
        }

        // Load initial dashboard
        loadDashboard(0);

        // Resize handler
        window.addEventListener('resize', function() {
            if (viz) {
                viz.setFrameSize(container.offsetWidth, container.offsetHeight);
            }
        });
    </script>
</body>
</html>
